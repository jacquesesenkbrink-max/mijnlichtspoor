        @media print {

            .print-header { font-size: 1.4em; font-weight: bold; margin-bottom: 10px; color: #333; }

            .print-note { background: #f9f9f9; padding: 15px; border-left: 3px solid #666; margin-top: 10px; }

            .card { padding: 30px 20px; }
            h1 { font-size: 1.8rem; }
            .verse-box { font-size: 1.2rem; }
            .top-nav { justify-content: center; }
        }

        let currentDay = 1;
        let photosEnabled = true; 

        const els = {
            dayDisplay: document.getElementById('day-display'),
            themeTitle: document.getElementById('theme-title'),
            verseText: document.getElementById('verse-text'),
            verseRef: document.getElementById('verse-ref'),
            contextText: document.getElementById('context-text'),
            contextDisplay: document.getElementById('context-display'),
            actionText: document.getElementById('action-text'),
            userNotes: document.getElementById('user-notes'),
            nightSection: document.getElementById('night-section'),
            nightText: document.getElementById('night-text'),
            bgImage: document.getElementById('bg-image'),
            bgOverlay: document.getElementById('bg-overlay'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            photoToggle: document.getElementById('photo-toggle')
        };

        window.onload = function() {
            // Unieke key voor deze pagina
            const prefPhotos = localStorage.getItem('change_photosEnabled');
            if(prefPhotos === null) { photosEnabled = true; } 
            else { photosEnabled = (prefPhotos === 'true'); }
            
            updatePhotoToggleButton();

            // Check of er al een dag was opgeslagen
            const savedDay = localStorage.getItem('change_currentDay');
            if(savedDay) {
                currentDay = parseInt(savedDay);
            }
            loadDay(currentDay);
        };

        function toggleContext() {
            if (els.contextDisplay.style.display === "none" || els.contextDisplay.style.display === "") {
                els.contextDisplay.style.display = "block";
            } else {
                els.contextDisplay.style.display = "none";
            }
        }

        function goToToday() {
            const today = new Date();
            let dayOfMonth = today.getDate();
            // Maximaal 31 dagen in de data
            if(dayOfMonth > daysData.length) dayOfMonth = daysData.length;
            loadDay(dayOfMonth);
        }

        function toggleBackground() {
            photosEnabled = !photosEnabled;
            localStorage.setItem('change_photosEnabled', photosEnabled);
            updatePhotoToggleButton();
            loadDay(currentDay);
        }

        function updatePhotoToggleButton() {
            if(photosEnabled) {
                els.photoToggle.classList.add('active');
                els.photoToggle.innerHTML = "üì∑ Foto's AAN";
            } else {
                els.photoToggle.classList.remove('active');
                els.photoToggle.innerHTML = "üì∑ Foto's UIT";
            }
        }

        function loadDay(dayIndex) {
            currentDay = dayIndex;
            localStorage.setItem('change_currentDay', currentDay);

            const data = daysData[dayIndex - 1];
            
            els.dayDisplay.innerText = `DAG ${dayIndex}`;
            els.themeTitle.innerText = data.theme;
            els.verseText.innerText = data.verse;
            els.verseRef.innerText = data.ref;
            els.contextText.innerText = data.context;
            els.actionText.innerText = data.action;
            els.nightText.innerText = data.night;

            els.contextDisplay.style.display = "none";

            if(photosEnabled) {
                // Rustige natuur thema's (bomen, paden, licht)
                const keywords = ['forest', 'path', 'light', 'tree', 'mountain', 'river'];
                const keyword = keywords[dayIndex % keywords.length];
                const imgUrl = `https://picsum.photos/seed/${dayIndex}_change_${keyword}/1920/1080`;
                
                const img = new Image();
                img.src = imgUrl;
                img.onload = () => {
                     els.bgImage.style.backgroundImage = `url('${imgUrl}')`;
                     els.bgImage.style.opacity = '1';
                };
                els.bgOverlay.style.backdropFilter = 'blur(3px)';
            } else {
                els.bgImage.style.opacity = '0';
                els.bgOverlay.style.backdropFilter = 'blur(0px)';
            }

            const savedNote = localStorage.getItem(`change_note_day_${dayIndex}`);
            els.userNotes.value = savedNote ? savedNote : "";

            if (savedNote && savedNote.length > 2) {
                els.nightSection.style.display = 'block';
            } else {
                els.nightSection.style.display = 'none';
            }
            
            els.prevBtn.disabled = (dayIndex === 1);
            els.nextBtn.disabled = (dayIndex === daysData.length);
        }

        function completeDay() {
            if(els.userNotes.value.trim() === "") {
                alert("Schrijf een korte gedachte op voordat u de dag afsluit.");
                return;
            }
            localStorage.setItem(`change_note_day_${currentDay}`, els.userNotes.value);
            
            els.nightSection.style.display = 'block';
            els.nightSection.scrollIntoView({behavior: "smooth"});
        }

        function changeDay(offset) {
            const newDay = currentDay + offset;
            if (newDay >= 1 && newDay <= daysData.length) {
                loadDay(newDay);
            }
        }

        function printJournal() {
            const printContent = document.getElementById('print-content');
            printContent.innerHTML = ""; 

            daysData.forEach((day, index) => {
                const dayNum = index + 1;
                const note = localStorage.getItem(`change_note_day_${dayNum}`);
                const displayNote = note ? note : "(Nog geen notitie gemaakt)";
                
                const entryDiv = document.createElement('div');
                entryDiv.className = 'print-entry';

                entryDiv.innerHTML = `
                    <div class="print-header">Dag ${dayNum}: ${day.theme}</div>
                    <div class="print-verse">${day.verse}</div>
                    <div style="font-size:0.9em; margin-bottom:10px;">${day.ref}</div>
                    <div style="margin-bottom:10px; font-size:0.9em; color:#555;"><strong>Achtergrond:</strong> ${day.context}</div>
                `;

                const noteDiv = document.createElement('div');
                noteDiv.className = 'print-note';
                noteDiv.innerHTML = `<strong>Mijn gedachten:</strong><br>${displayNote}`;

                entryDiv.appendChild(noteDiv);
                printContent.appendChild(entryDiv);
            });

            window.print();
        }
    </script>
