    <title>31 Dagen: Licht & Toekomst</title>
    <style>
        :root {
            /* Vrouwelijke Pastel Tinten */
            --primary-color: #884ea0; /* Diep lila/paars */
            --primary-light: #af7ac5; /* Zacht lila */
            --accent-color: #e056fd;
            --pastel-bg: #f4ecf7;     /* Heel licht paars als basis */
            --glass-bg: rgba(255, 255, 255, 0.94); /* Bijna wit, heel licht doorzichtig */
            --btn-gradient: linear-gradient(135deg, #d7bde2 0%, #a569bd 100%);
            --btn-hover: linear-gradient(135deg, #ebdef0 0%, #bb8fce 100%);
            --text-color: #4a235a;
            --radius: 35px; /* Extra zachte, ronde hoeken */
            --transition: all 0.4s ease;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: var(--text-color);
            background-color: var(--pastel-bg);
            overflow-x: hidden;
            transition: background 1s ease;
        }

        /* Achtergrondlaag voor foto's */
        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            opacity: 0; /* Wordt aangepast door JS */
            transition: opacity 1s ease-in-out;
        }
        
        /* Overlay om tekst leesbaar te houden op foto's */
        #bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(244, 236, 247, 0.4); /* Lila waas */
            backdrop-filter: blur(0px);
            transition: backdrop-filter 1s ease;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: var(--glass-bg);
            border-radius: var(--radius);
            padding: 50px 40px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(74, 35, 90, 0.1); /* Zachte paarse schaduw */
            border: 2px solid #fff;
            position: relative;
            animation: floatUp 0.8s ease-out;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Navigatie balk bovenin */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-tools {
            display: flex;
            gap: 10px;
        }

        .tool-btn {
            background: white;
            border: 1px solid var(--primary-light);
            color: var(--primary-color);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            font-family: 'Helvetica Neue', sans-serif;
            transition: var(--transition);
        }

        .tool-btn:hover {
            background: var(--primary-light);
            color: white;
        }

        .tool-btn.active {
            background: var(--primary-color);
            color: white;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin: 10px 0;
            font-weight: normal;
            font-style: italic;
            line-height: 1.2;
        }

        .day-counter {
            font-family: 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            color: #fff;
            background: var(--primary-light);
            padding: 5px 12px;
            border-radius: 50px;
            display: inline-block;
        }

        .scripture-box {
            font-size: 1.25rem;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 25px;
            color: #5b2c6f;
            font-style: italic;
            padding: 0 10px;
            position: relative;
        }

        .reference {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #884ea0;
            text-transform: uppercase;
            font-family: sans-serif;
            font-style: normal;
            font-weight: bold;
        }

        /* NIEUWE STIJL: Context Knop */
        .context-btn {
            background: transparent;
            border: 1px solid var(--primary-light);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            cursor: pointer;
            margin-top: 15px;
            font-family: 'Helvetica Neue', sans-serif;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .context-btn:hover {
            background: var(--primary-light);
            color: white;
            transform: translateY(-2px);
        }

        /* NIEUWE STIJL: Context Box */
        .context-box {
            display: none; /* Standaard verborgen */
            background-color: #fff;
            border: 1px solid #e1bee7; /* Zacht paars randje */
            border-radius: 15px;
            padding: 20px;
            margin-top: 5px;
            margin-bottom: 25px;
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 4px solid var(--primary-color);
            animation: fadeIn 0.5s ease;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .context-header {
            font-weight: bold;
            color: var(--primary-color);
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-box {
            background: linear-gradient(to right, #fdf2e9, #f4ecf7);
            border-left: 4px solid var(--primary-light);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .action-title {
            font-weight: bold;
            color: var(--primary-color);
            display: block;
            margin-bottom: 5px;
            font-family: sans-serif;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            border-radius: 20px;
            border: 2px solid #d7bde2;
            background-color: #fafafa;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            color: #4a235a;
            margin-bottom: 20px;
            resize: vertical;
            box-sizing: border-box;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 10px rgba(142, 68, 173, 0.2);
        }

        .btn-primary {
            background: var(--btn-gradient);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(165, 105, 189, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(165, 105, 189, 0.5);
            filter: brightness(1.05);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #58d68d 0%, #2ecc71 100%) !important;
            pointer-events: none;
        }

        .night-thought {
            margin-top: 25px;
            background: linear-gradient(135deg, #5b2c6f 0%, #4a235a 100%);
            color: #f4ecf7;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 20px rgba(74, 35, 90, 0.3);
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 15px;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: #999;
            font-weight: bold;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        
        .nav-btn:hover:not(:disabled) {
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
        }
        .btn-export {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: sans-serif;
            transition: var(--transition);
            font-weight: bold;
        }
        .btn-export:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Print Stijlen */
        @media print {
            body * { visibility: hidden; }
            #printable-journal, #printable-journal * { visibility: visible; }
            #printable-journal {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
                padding: 40px;
                color: black;
            }
            .print-entry {
                page-break-inside: avoid;
                margin-bottom: 40px;
                border-bottom: 1px solid #ddd;
                padding-bottom: 20px;
            }
            .print-header { font-size: 1.4em; color: #4a235a; margin-bottom: 5px; font-weight: bold;}
            .print-verse { font-style: italic; color: #555; margin-bottom: 10px; }
            .print-note { font-family: 'Georgia', serif; background: #f9f9f9; padding: 10px; border-left: 3px solid #ddd; margin-top: 10px; }
        }

        #printable-journal { display: none; }

        @media (max-width: 600px) {
            .card { padding: 30px 20px; }
            h1 { font-size: 1.6rem; }
            .scripture-box { font-size: 1.1rem; }
            .top-nav { justify-content: center; }
        }

        let currentDay = 1;

            dayDisplay: document.getElementById('day-display'),
            themeTitle: document.getElementById('theme-title'),
            verseText: document.getElementById('verse-text'),

            contextText: document.getElementById('context-text'),
            contextDisplay: document.getElementById('context-display'),
            actionText: document.getElementById('action-text'),
            userNotes: document.getElementById('user-notes'),
            nightSection: document.getElementById('night-section'),
            nightText: document.getElementById('night-text'),
            bgImage: document.getElementById('bg-image'),
            bgOverlay: document.getElementById('bg-overlay'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            photoToggle: document.getElementById('photo-toggle'),
            saveBtn: document.querySelector('.btn-primary')
        };

        window.onload = function() {
            // Check opgeslagen voorkeur voor foto's
            const prefPhotos = localStorage.getItem('photosEnabled');
            if(prefPhotos === null) {
                // Eerste keer bezoek? Zet aan!
                photosEnabled = true;
            } else {
                photosEnabled = (prefPhotos === 'true');
            }
            
            updatePhotoToggleButton();
            loadDay(1);
        };

        function goToCalendarDate() {
            const today = new Date();
            let dayOfMonth = today.getDate(); // Geeft 1-31
            if(dayOfMonth > totalDays) dayOfMonth = totalDays;
            loadDay(dayOfMonth);
        }

        function toggleBackground() {
            photosEnabled = !photosEnabled;
            localStorage.setItem('photosEnabled', photosEnabled);
            updatePhotoToggleButton();
            loadDay(currentDay);
        }
        
        // Functie om de context te tonen/verbergen
        function toggleContext() {
            if (els.contextDisplay.style.display === "none" || els.contextDisplay.style.display === "") {
                els.contextDisplay.style.display = "block";
            } else {
                els.contextDisplay.style.display = "none";
            }
        }

        function updatePhotoToggleButton() {
            if(photosEnabled) {
                els.photoToggle.classList.add('active');
                els.photoToggle.innerHTML = "üì∑ Foto's AAN";
            } else {
                els.photoToggle.classList.remove('active');
                els.photoToggle.innerHTML = "üì∑ Foto's UIT";
            }
        }

        function loadDay(dayIndex) {
            currentDay = dayIndex;
            const data = daysData[dayIndex - 1];
            
            els.dayDisplay.innerText = `DAG ${dayIndex}`;
            els.themeTitle.innerText = data.theme;
            els.verseText.innerText = data.verse;
            els.verseRef.innerText = data.ref;
            els.contextText.innerText = data.context; // Context tekst vullen
            els.actionText.innerText = data.action;
            els.nightText.innerText = data.night;

            // Reset context box naar verborgen bij nieuwe dag
            els.contextDisplay.style.display = "none";

            // Achtergrond Logica
            if(photosEnabled) {
                // 'nature' in seed zorgt voor unieke natuurfoto per dag
                const imgUrl = `https://picsum.photos/seed/${dayIndex}_nature/1920/1080`;
                
                const img = new Image();
                img.src = imgUrl;
                img.onload = () => {
                     els.bgImage.style.backgroundImage = `url('${imgUrl}')`;
                     els.bgImage.style.opacity = '1';
                };

                els.bgOverlay.style.backdropFilter = 'blur(3px)';
                document.body.style.backgroundColor = 'transparent';
            } else {
                els.bgImage.style.opacity = '0';
                els.bgOverlay.style.backdropFilter = 'blur(0px)';
                document.body.style.backgroundColor = 'var(--pastel-bg)';
            }

            // Notitie ophalen
            const savedNote = localStorage.getItem(`note_day_${dayIndex}`);
            els.userNotes.value = savedNote ? savedNote : "";

            // Als er al notities zijn, toon nachtgedachte
            if (savedNote && savedNote.length > 2) {
                els.nightSection.style.display = 'block';
            } else {
                els.nightSection.style.display = 'none';
            }
            
            // Knoppen status
            els.prevBtn.disabled = (dayIndex === 1);
            els.nextBtn.disabled = (dayIndex === totalDays);
        }

        function completeDay() {
            if(els.userNotes.value.trim() === "") {
                alert("Schrijf een korte gedachte op voordat je de dag afsluit.");
                return;
            }
            localStorage.setItem(`note_day_${currentDay}`, els.userNotes.value);
            
            els.nightSection.style.display = 'block';
            els.nightSection.scrollIntoView({behavior: "smooth"});

            // Visuele feedback op knop
            const originalText = els.saveBtn.innerText;
            els.saveBtn.innerText = "‚ú® Opgeslagen!";
            els.saveBtn.classList.add('btn-success');
            
            setTimeout(() => {
                els.saveBtn.innerText = originalText;
                els.saveBtn.classList.remove('btn-success');
            }, 2000);
        }

        function changeDay(offset) {
            const newDay = currentDay + offset;
            if (newDay >= 1 && newDay <= totalDays) {
                loadDay(newDay);
            }
        }

        function printJournal() {
            const printContent = document.getElementById('print-content');
            printContent.innerHTML = ""; 

            daysData.forEach((day, index) => {
                const dayNum = index + 1;
                const note = localStorage.getItem(`note_day_${dayNum}`);
                const displayNote = note ? note : "(Nog geen notitie gemaakt)";
                
                const entryDiv = document.createElement('div');
                entryDiv.className = 'print-entry';

                entryDiv.innerHTML = `
                    <div class="print-header">Dag ${dayNum}: ${day.theme}</div>
                    <div class="print-verse">"${day.verse}"</div>
                    <div style="font-size:0.9em; color:#666; margin-bottom:10px;">${day.ref}</div>
                    <div style="margin-bottom:10px;"><strong>Achtergrond:</strong> ${day.context}</div>
                    <div style="margin-bottom:10px;"><strong>Opdracht:</strong> ${day.action}</div>
                `;

                const noteDiv = document.createElement('div');
                noteDiv.className = 'print-note';
                
                const label = document.createElement('em');
                label.innerText = 'Mijn notitie:';
                
                noteDiv.appendChild(label);
                noteDiv.appendChild(document.createElement('br'));
                noteDiv.appendChild(document.createTextNode(displayNote));

                entryDiv.appendChild(noteDiv);
                printContent.appendChild(entryDiv);
            });

            window.print();
        }
    </script>
