<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Innerlijke Reis: Van Weten naar Kennen</title>
    <style>
        :root {
            /* Thema: Aards Groen & Goud (Rust en Groei) */
            --primary-color: #2d5a27;      /* Diep bosgroen */
            --primary-light: #6b8c42;      /* Zacht olijfgroen */
            --accent-color: #d4a017;       /* Goud */
            --pastel-bg: #e9f5e9;          /* Heel licht mintgroen als basis */
            --glass-bg: rgba(255, 255, 255, 0.95);
            
            --btn-gradient: linear-gradient(135deg, #a5d6a7 0%, #66bb6a 100%);
            --btn-hover: linear-gradient(135deg, #c8e6c9 0%, #81c784 100%);
            
            --text-color: #1b3a1b;
            --radius: 35px;
            --transition: all 0.4s ease;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: var(--text-color);
            background-color: var(--pastel-bg);
            overflow-x: hidden;
            transition: background 1s ease;
        }

        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-size: cover; background-position: center;
            opacity: 0; transition: opacity 1s ease-in-out;
        }
        
        #bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: rgba(233, 245, 233, 0.4);
            backdrop-filter: blur(0px); transition: backdrop-filter 1s ease;
        }

        .container {
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .card {
            background: var(--glass-bg);
            border-radius: var(--radius);
            padding: 50px 40px;
            max-width: 650px; width: 100%;
            box-shadow: 0 20px 50px rgba(45, 90, 39, 0.15);
            border: 2px solid #fff;
            position: relative;
            animation: floatUp 0.8s ease-out;
        }

        @keyframes floatUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        header { text-align: center; margin-bottom: 20px; }

        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap; gap: 10px;
        }

        .nav-tools { display: flex; gap: 10px; }

        .tool-btn {
            background: white; border: 1px solid var(--primary-light);
            color: var(--primary-color); padding: 6px 15px; border-radius: 20px;
            font-size: 0.8rem; cursor: pointer; font-family: 'Helvetica Neue', sans-serif;
            transition: var(--transition);
        }
        .tool-btn:hover, .tool-btn.active { background: var(--primary-light); color: white; }

        h1 {
            color: var(--primary-color); font-size: 1.8rem; margin: 10px 0;
            font-weight: normal; font-style: italic; line-height: 1.3;
        }

        .day-counter {
            font-family: 'Helvetica Neue', sans-serif; text-transform: uppercase;
            letter-spacing: 2px; font-size: 0.75rem; color: #fff;
            background: var(--primary-light); padding: 5px 12px; border-radius: 50px;
        }

        .quote-box {
            font-size: 1.2rem; line-height: 1.6; text-align: center;
            margin-bottom: 25px; color: #2d5a27; font-style: italic; padding: 0 10px;
            border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 20px;
        }

        .action-box {
            background: linear-gradient(to right, #f1f8e9, #e8f5e9);
            border-left: 4px solid var(--accent-color);
            border-radius: 15px; padding: 20px; margin-bottom: 25px;
        }

        .action-title {
            font-weight: bold; color: var(--accent-color); display: block;
            margin-bottom: 5px; font-family: sans-serif; text-transform: uppercase;
            font-size: 0.75rem; letter-spacing: 1px;
        }

        textarea {
            width: 100%; height: 140px; padding: 15px; border-radius: 20px;
            border: 2px solid #c8e6c9; background-color: #fafafa;
            font-family: 'Georgia', serif; font-size: 1rem; color: var(--text-color);
            margin-bottom: 20px; resize: vertical; box-sizing: border-box; transition: var(--transition);
        }
        textarea:focus { outline: none; border-color: var(--primary-color); background-color: #fff; }

        .btn-primary {
            background: var(--btn-gradient); color: white; border: none;
            padding: 12px 30px; font-size: 1rem; border-radius: 50px;
            cursor: pointer; transition: var(--transition); width: 100%;
            font-family: 'Helvetica Neue', sans-serif; font-weight: 600;
            box-shadow: 0 5px 15px rgba(100, 180, 100, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.05); }
        .btn-success { background: linear-gradient(135deg, #d4a017 0%, #fbc02d 100%) !important; pointer-events: none; color: #fff; }

        .night-thought {
            margin-top: 25px; background: linear-gradient(135deg, #2d5a27 0%, #1b3a1b 100%);
            color: #e8f5e9; padding: 25px; border-radius: 20px; text-align: center;
            display: none; animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .nav-buttons {
            display: flex; justify-content: space-between; margin-top: 30px;
            border-top: 1px solid rgba(0,0,0,0.05); padding-top: 15px;
        }
        .nav-btn {
            background: transparent; border: none; color: #999; font-weight: bold;
            cursor: pointer; font-family: sans-serif; font-size: 0.9rem; transition: 0.3s;
        }
        .nav-btn:hover:not(:disabled) { color: var(--primary-color); transform: scale(1.05); }
        .nav-btn:disabled { opacity: 0.3; cursor: default; }

        .export-section { text-align: center; margin-top: 30px; }
        .btn-export {
            background: white; color: var(--primary-color); border: 2px solid var(--primary-color);
            padding: 8px 20px; border-radius: 50px; cursor: pointer; font-size: 0.85rem;
            font-family: sans-serif; font-weight: bold; transition: var(--transition);
        }
        .btn-export:hover { background: var(--primary-color); color: white; }

        /* Print Stijlen */
        @media print {
            body * { visibility: hidden; }
            #printable-journal, #printable-journal * { visibility: visible; }
            #printable-journal { position: absolute; left: 0; top: 0; width: 100%; background: white; padding: 40px; color: black; }
            .print-entry { page-break-inside: avoid; margin-bottom: 40px; border-bottom: 1px solid #ddd; padding-bottom: 20px; }
            .print-header { font-size: 1.4em; color: #2d5a27; margin-bottom: 5px; font-weight: bold;}
            .print-verse { font-style: italic; color: #555; margin-bottom: 10px; }
            .print-note { font-family: 'Georgia', serif; background: #f9f9f9; padding: 10px; border-left: 3px solid #ddd; margin-top: 10px; }
        }
        #printable-journal { display: none; }

        @media (max-width: 600px) {
            .card { padding: 30px 20px; }
            h1 { font-size: 1.5rem; }
            .top-nav { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="bg-image"></div>
    <div id="bg-overlay"></div>

    <div class="container">
        <div class="card">
            <header>
                <div class="top-nav">
                    <span class="day-counter" id="day-display">Dag 1</span>
                    <div class="nav-tools">
                      <button class="tool-btn" onclick="window.location.href='index.html'">üè† Home</button>
                      <button class="tool-btn" id="photo-toggle" onclick="toggleBackground()">üì∑ Achtergrond</button>
                      <button class="tool-btn" onclick="goToToday()">‚ô• Vandaag</button>
                    </div>
                </div>
                <h1 id="theme-title">Laden...</h1>
            </header>

            <div class="quote-box" id="day-quote">
                ...
            </div>

            <div class="action-box">
                <span class="action-title">Vandaag doen:</span>
                <span id="day-exercise">...</span>
            </div>

            <div id="journal-section">
                <label for="user-notes" style="display:block; margin-bottom:10px; font-weight:bold; color:var(--primary-color); font-family:sans-serif; font-size:0.85rem;">Avondreflectie:</label>
                <textarea id="user-notes" placeholder="Wat fluisterde je hart toen je de oefening deed?"></textarea>
                <button class="btn-primary" onclick="completeDay()">üíæ Opslaan & Inzicht</button>
            </div>

            <div id="night-section" class="night-thought">
                <h3 style="margin-top:0; color:var(--accent-color); font-size: 1.1rem; font-style:italic;">Meegever voor de nacht</h3>
                <p id="night-text">...</p>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" id="prev-btn" onclick="changeDay(-1)">‚Üê Vorige</button>
                <button class="nav-btn" id="next-btn" onclick="changeDay(1)">Volgende ‚Üí</button>
            </div>

            <div class="export-section">
                <button class="btn-export" onclick="printJournal()">üñ®Ô∏è Print Logboek</button>
            </div>
        </div>
    </div>

    <div id="printable-journal">
        <div style="text-align: center; margin-bottom: 50px;">
            <h1 style="color:#2d5a27;">De Innerlijke Reis</h1>
            <p>Reflecties van Weten naar Kennen</p>
        </div>
        <div id="print-content"></div>
    </div>

    <script>
        // DATA: De originele inhoud
        const journeyData = [
            { day: 1, title: "De Mismatch", quote: "Ons stresssysteem is gebouwd voor acute, fysieke bedreigingen, niet voor de chronische psychologische belasting van vandaag.", exercise: "Observeer vandaag je 'alarmbellen'. Wanneer voel je stress? Is er een tijger in de kamer, of is het een e-mail? Benoem het verschil hardop.", reward: "We zijn niet gebouwd voor de wereld die we gebouwd hebben. Wees zacht voor je oude brein." },
            { day: 2, title: "Illusie van Controle", quote: "Als reactie op de onzekerheid jagen we wat tastbaar is na: bezit, status en kennis. Maar alles is vluchtig.", exercise: "Kies √©√©n klein ding dat je vandaag niet probeert te controleren. Laat de afwas staan, of laat een discussie gaan zonder jouw 'gelijk' te halen.", reward: "Vrede begint waar de behoefte aan controle eindigt." },
            { day: 3, title: "De Eerste Wachter: Het Ego", quote: "De beschermer die ons zelfbeeld bewaakt, is een gevangenis geworden. Het blokkeert kwetsbaarheid, groei en echte verbinding.", exercise: "Let op wanneer je jezelf verdedigt vandaag. Stop de zin. Adem in. Zeg simpelweg: 'Je hebt een punt'.", reward: "Het ego schreeuwt om gelijk, de ziel fluistert om verbinding." },
            { day: 4, title: "Weten vs. Kennen", quote: "Weten analyseert, verklaart en beheerst (extern). Kennen ervaart, vertrouwt en draagt (intern).", exercise: "Probeer vandaag iets niet te 'googelen' of direct te verklaren. Kijk naar een wolk of bloem en 'laat het er gewoon zijn'.", reward: "Wie kennis vermeerdert, vermeerdert smart. Wie wijsheid zoekt, vindt rust." },
            { day: 5, title: "De Kloof", quote: "Het probleem is niet een tekort aan kennis, maar een tekort aan wil en innerlijke transformatie.", exercise: "Kies √©√©n ding waarvan je al maanden WEET dat je het moet doen, maar niet DOET. Doe het vandaag 5 minuten.", reward: "De kleinste daad van gehoorzaamheid is krachtiger dan de grootste theorie." },
            { day: 6, title: "De Strijd", quote: "Want het goede dat ik wil, doe ik niet, maar het kwade, dat ik niet wil, dat doe ik.", exercise: "Veroordeel jezelf niet als je vandaag faalt. Zie je falen niet als een bewijs van zwakte, maar als een uitnodiging tot genade.", reward: "Je bent niet perfect. En dat is precies waar het Licht naar binnen kan." },
            { day: 7, title: "Van Hoofd naar Hart", quote: "De spirituele weg nodigt uit tot kennen: een dieper, relationeel begrip dat ontstaat uit doorleefde ervaring.", exercise: "Leg je hand op je hart wanneer je stress voelt opkomen in je hoofd. Zak met je aandacht naar die hand.", reward: "Het hoofd zoekt antwoorden, het hart zoekt aanwezigheid." },
            { day: 8, title: "De Taal van Paradox", quote: "De diepste waarheden openbaren zich vaak in een spanningsveld. Waar geen paradox is, is geen ruimte voor overgave.", exercise: "Omarm vandaag een tegenstelling. Kun je tegelijkertijd verdrietig √©n dankbaar zijn?", reward: "In het midden van de spanning woont de Waarheid." },
            { day: 9, title: "Kracht in Zwakheid", quote: "De weg vooruit vereist het omarmen van schijnbare tegenstellingen: Kracht in Zwakheid.", exercise: "Deel vandaag iets met iemand wat niet zo goed ging. Toon je zwakte in plaats van je perfectie.", reward: "Je littekens zijn de plek waar anderen zich met jou kunnen verbinden." },
            { day: 10, title: "Het Niet-Weten", quote: "Wijsheid groeit door het 'Niet-Weten' te omarmen.", exercise: "Als iemand je iets vraagt wat je niet weet, verzin geen antwoord. Zeg: 'Ik weet het niet, en dat is ok√©.'", reward: "Ruimte ontstaat pas als we stoppen die te vullen met onze eigen woorden." },
            { day: 11, title: "Vrijheid en Het Kwaad", quote: "Liefde die gedwongen is, is geen liefde. Vrijheid is de voorwaarde voor een oprechte relatie.", exercise: "Geef iemand vandaag de ruimte om 'nee' tegen je te zeggen zonder dat je boos wordt.", reward: "Liefde laat los, angst houdt vast." },
            { day: 12, title: "Relatie boven Controle", quote: "Gods almacht toont zich niet in het vernietigen van buitenaf, maar in het dragen en transformeren van binnenuit.", exercise: "Probeer een moeilijke situatie vandaag niet 'op te lossen', maar vraag jezelf: hoe kan ik hierin aanwezig blijven?", reward: "Hij kiest voor relatie boven controle. Doe jij dat ook?" },
            { day: 13, title: "Saul vs. David", quote: "Saul zocht controle en zelfrechtvaardiging. David zocht voortdurend de relatie, ondanks zijn fouten.", exercise: "Wees vandaag een David. Als je een fout maakt, verstop het niet. Breng het in het licht.", reward: "God kijkt niet naar je prestaties, maar naar de ori√´ntatie van je hart." },
            { day: 14, title: "De Graankorrel", quote: "Als de graankorrel niet in de aarde valt en sterft, blijft hij alleen.", exercise: "Wat mag er in jou 'sterven' vandaag? Is het je trots? Je ongeduld? Laat het vallen in de aarde.", reward: "Leven door te sterven. Het is de natuurwet van het Koninkrijk." },
            { day: 15, title: "Vrucht door Worsteling", quote: "Echte vrucht wordt geboren door trouw in de worsteling.", exercise: "Doe vandaag dat ene taaie klusje met volle aandacht, zonder te klagen. Zie de weerstand als groeipijn.", reward: "Zonder wrijving geen glans." },
            { day: 16, title: "Comfort is de Vijand", quote: "Comfort is de vijand van karakter.", exercise: "Kies vandaag bewust voor ongemak. Sta vroeger op, douch koud, of zwijg wanneer je wilt spreken.", reward: "Gemak maakt zwak. Weerstand vormt de ziel." },
            { day: 17, title: "Bron van Waarde", quote: "Niet wat je doet, maar wie je bent in verbondenheid.", exercise: "Schrijf op een briefje: 'Ik ben genoeg, niet om wat ik doe, maar om wie ik ben'.", reward: "Je hoeft je bestaansrecht niet te verdienen. Je hebt het al." },
            { day: 18, title: "Angst vs. Liefde", quote: "Jezus demonstreerde handelen vanuit liefde, niet vanuit de angst om iets te verliezen.", exercise: "Betrap jezelf op een beslissing uit angst. Draai hem om: wat zou Liefde nu doen?", reward: "Perfecte liefde drijft de angst uit." },
            { day: 19, title: "Ritme van Liefde", quote: "1. God liefhebben. 2. Jezelf liefhebben. 3. De ander liefhebben.", exercise: "Heb je jezelf vandaag al liefgehad? Neem 10 minuten pauze puur voor jezelf.", reward: "Je kunt niet schenken uit een lege beker." },
            { day: 20, title: "Geven uit Overvloed", quote: "Geven vanuit overvloed, niet uit plicht of angst.", exercise: "Geef vandaag een compliment of een klein cadeau aan iemand, puur omdat je het wilt.", reward: "Plicht put uit. Liefde laadt op." },
            { day: 21, title: "Wandelen", quote: "De conclusie van de innerlijke reis is geen bestemming, maar een houding: Wandelen.", exercise: "Ga wandelen. Letterlijk. Let niet op de bestemming, maar op de stappen zelf.", reward: "Haast je langzaam." },
            { day: 22, title: "Niet Stilstaan", quote: "Wandelen is niet stilstaan uit angst om te behouden wat je hebt.", exercise: "Gooi vandaag iets weg wat je bewaart 'voor het geval dat'. Vertrouw erop dat je genoeg zult hebben.", reward: "Klamp je niet vast. Open handen kunnen meer ontvangen." },
            { day: 23, title: "Niet Rennen", quote: "Wandelen is niet rennen uit angst om iets te missen.", exercise: "Vertraag. Loop langzamer, eet langzamer, praat langzamer vandaag.", reward: "God wandelt in de avondkoelte. Hij rent niet." },
            { day: 24, title: "Dagelijkse Trouw", quote: "Maar in een ritme van dagelijkse trouw, stap voor stap, vooruit bewegen.", exercise: "Focus vandaag alleen op VANDAAG. Morgen bestaat nog niet. Wat is de enige stap die je nu moet zetten?", reward: "Wie trouw is in het kleine, wordt veel toevertrouwd." },
            { day: 25, title: "Vrijheid om te Vertrouwen", quote: "Van de noodzaak om alles te verklaren naar de vrijheid om te vertrouwen.", exercise: "Zeg vandaag tegen een situatie die je niet snapt: 'Ik vertrouw erop dat dit ergens goed voor is'.", reward: "Vertrouwen is het oog van het hart." },
            { day: 26, title: "Ankers: Geloof", quote: "Vertrouwen (Geloof) reguleert ons zenuwstelsel. Het is een biologische noodzakelijkheid.", exercise: "Doe een ademhalingsoefening: 4 tellen in, 4 vast, 4 uit. Voel hoe geloof ook fysieke rust kan zijn.", reward: "Je lichaam weet wanneer je ziel vertrouwt." },
            { day: 27, title: "Ankers: Hoop", quote: "Een betekenisvolle toekomst (Hoop) is een existenti√´le motor die beschermt tegen instorting.", exercise: "Schrijf √©√©n ding op waar je naar uitkijkt, hoe klein ook. Visualiseer het.", reward: "Hoop is het anker van de ziel." },
            { day: 28, title: "Ankers: Liefde", quote: "Veilige verbinding (Liefde) is het klimaat waarin de mens heelt en groeit.", exercise: "Cre√´er vandaag een veilig moment voor iemand anders. Luister zonder oordeel.", reward: "Waar liefde is, kan angst niet overleven." },
            { day: 29, title: "Zoek Eerst", quote: "Zoek eerst het Koninkrijk van God en Zijn gerechtigheid...", exercise: "Begin je dag (of dit moment) met de vraag: 'Wat is nu belangrijk voor het Koninkrijk?'", reward: "De prioriteit van je hart bepaalt de kwaliteit van je leven." },
            { day: 30, title: "De Uitnodiging", quote: "De reis eindigt niet. Hij begint.", exercise: "Kijk terug op de afgelopen maand. Zie je een lijn? Geen eindpunt, maar een startlijn?", reward: "Elk einde is een nieuw begin." },
            { day: 31, title: "En Wandel", quote: "...en wandel.", exercise: "De oefening voor vandaag en de rest van je leven: Zet √©√©n voet voor de andere. Blijf bewegen. Blijf vertrouwen.", reward: "Je hoeft de weg niet te kennen om hem te gaan. De Gids gaat mee." }
        ];

        let currentDay = 1;
        const totalDays = journeyData.length;
        let photosEnabled = true;

        // Elementen
        const els = {
            dayDisplay: document.getElementById('day-display'),
            themeTitle: document.getElementById('theme-title'),
            dayQuote: document.getElementById('day-quote'),
            dayExercise: document.getElementById('day-exercise'),
            userNotes: document.getElementById('user-notes'),
            nightSection: document.getElementById('night-section'),
            nightText: document.getElementById('night-text'),
            bgImage: document.getElementById('bg-image'),
            bgOverlay: document.getElementById('bg-overlay'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            photoToggle: document.getElementById('photo-toggle'),
            saveBtn: document.querySelector('.btn-primary')
        };

        window.onload = function() {
            // Check opgeslagen voorkeur voor foto's
            const prefPhotos = localStorage.getItem('photosEnabled_journey');
            if(prefPhotos !== null) {
                photosEnabled = (prefPhotos === 'true');
            }
            updatePhotoToggleButton();
            
            // Check opgeslagen dag
            const savedDay = localStorage.getItem('currentDay_journey');
            if (savedDay) {
                currentDay = parseInt(savedDay);
            }
            loadDay(currentDay);
        };

        function goToToday() {
            const todayDate = new Date().getDate();
            if (todayDate <= 31) loadDay(todayDate);
            else loadDay(1);
        }

        function toggleBackground() {
            photosEnabled = !photosEnabled;
            localStorage.setItem('photosEnabled_journey', photosEnabled);
            updatePhotoToggleButton();
            loadDay(currentDay);
        }

        function updatePhotoToggleButton() {
            if(photosEnabled) {
                els.photoToggle.classList.add('active');
                els.photoToggle.innerHTML = "üì∑ Foto's AAN";
            } else {
                els.photoToggle.classList.remove('active');
                els.photoToggle.innerHTML = "üì∑ Foto's UIT";
            }
        }

        function loadDay(day) {
            currentDay = parseInt(day);
            if (currentDay < 1) currentDay = 1;
            if (currentDay > totalDays) currentDay = totalDays;
            localStorage.setItem('currentDay_journey', currentDay);
            
            const data = journeyData.find(d => d.day === currentDay);
            if (!data) return;

            els.dayDisplay.innerText = `DAG ${data.day}`;
            els.themeTitle.innerText = data.title;
            els.dayQuote.innerText = `"${data.quote}"`;
            els.dayExercise.innerText = data.exercise;
            els.nightText.innerText = data.reward;

            // Achtergrond Logica
            if(photosEnabled) {
                // Seed 'forest' voor groen/natuur thema
                const imgUrl = `https://picsum.photos/seed/${currentDay}_forest/1920/1080`;
                const img = new Image();
                img.src = imgUrl;
                img.onload = () => {
                     els.bgImage.style.backgroundImage = `url('${imgUrl}')`;
                     els.bgImage.style.opacity = '1';
                };
                els.bgOverlay.style.backdropFilter = 'blur(3px)';
                document.body.style.backgroundColor = 'transparent';
            } else {
                els.bgImage.style.opacity = '0';
                els.bgOverlay.style.backdropFilter = 'blur(0px)';
                document.body.style.backgroundColor = 'var(--pastel-bg)';
            }

            // Notitie ophalen (gebruik specifieke key voor deze reis)
            const savedNote = localStorage.getItem(`reflection_day_${currentDay}`);
            els.userNotes.value = savedNote ? savedNote : "";

            if (savedNote && savedNote.length > 2) {
                els.nightSection.style.display = 'block';
            } else {
                els.nightSection.style.display = 'none';
            }
            
            els.prevBtn.disabled = (currentDay === 1);
            els.nextBtn.disabled = (currentDay === totalDays);
        }

        function changeDay(delta) {
            loadDay(currentDay + delta);
        }

        function completeDay() {
            if(els.userNotes.value.trim() === "") {
                alert("Schrijf een korte reflectie om je inzicht te ontvangen.");
                return;
            }
            localStorage.setItem(`reflection_day_${currentDay}`, els.userNotes.value);
            
            els.nightSection.style.display = 'block';
            els.nightSection.scrollIntoView({behavior: "smooth"});

            const originalText = els.saveBtn.innerText;
            els.saveBtn.innerText = "‚ú® Opgeslagen!";
            els.saveBtn.classList.add('btn-success');
            
            setTimeout(() => {
                els.saveBtn.innerText = originalText;
                els.saveBtn.classList.remove('btn-success');
            }, 2000);
        }

        function printJournal() {
            const printContent = document.getElementById('print-content');
            printContent.innerHTML = ""; 

            journeyData.forEach((d) => {
                const note = localStorage.getItem(`reflection_day_${d.day}`);
                const displayNote = note ? note : "(Nog geen reflectie geschreven)";
                
                const entryDiv = document.createElement('div');
                entryDiv.className = 'print-entry';

                entryDiv.innerHTML = `
                    <div class="print-header">Dag ${d.day}: ${d.title}</div>
                    <div class="print-verse">"${d.quote}"</div>
                    <div style="margin-bottom:10px;"><strong>Oefening:</strong> ${d.exercise}</div>
                    <div style="font-style:italic; font-size:0.9em; margin-bottom:10px; color:#666;">Inzicht: ${d.reward}</div>
                `;

                const noteDiv = document.createElement('div');
                noteDiv.className = 'print-note';
                noteDiv.innerHTML = `<em>Mijn reflectie:</em><br>${displayNote}`;

                entryDiv.appendChild(noteDiv);
                printContent.appendChild(entryDiv);
            });
            window.print();
        }
    </script>
</body>
