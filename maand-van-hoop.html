        let currentDay = 1;
        const totalDays = daysData.length;
        let photosEnabled = true; 

        // Elementen selecteren

            dayDisplay: document.getElementById('day-display'),
            themeTitle: document.getElementById('theme-title'),
            quoteText: document.getElementById('quote-text'),
            quoteAuthor: document.getElementById('quote-author'),
            contextText: document.getElementById('context-text'), // Nieuw
            contextDisplay: document.getElementById('context-display'), // Nieuw
            actionText: document.getElementById('action-text'),
            userNotes: document.getElementById('user-notes'),
            nightSection: document.getElementById('night-section'),
            nightText: document.getElementById('night-text'),
            bgImage: document.getElementById('bg-image'),
            bgOverlay: document.getElementById('bg-overlay'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            photoToggle: document.getElementById('photo-toggle'),
            saveBtn: document.querySelector('.btn-primary')
        };

        window.onload = function() {
            // Unieke key voor deze versie van de tool
            const prefPhotos = localStorage.getItem('zda_photosEnabled');
            if(prefPhotos === null) {
                photosEnabled = true;
            } else {
                photosEnabled = (prefPhotos === 'true');
            }
            
            updatePhotoToggleButton();
            loadDay(1);
        };

        // Nieuwe functie: Context tonen/verbergen
        function toggleContext() {
            if (els.contextDisplay.style.display === "none" || els.contextDisplay.style.display === "") {
                els.contextDisplay.style.display = "block";
            } else {
                els.contextDisplay.style.display = "none";
            }
        }

        function goToCalendarDate() {
            const today = new Date();
            let dayOfMonth = today.getDate();
            if(dayOfMonth > totalDays) dayOfMonth = totalDays;
            loadDay(dayOfMonth);
        }

        function toggleBackground() {
            photosEnabled = !photosEnabled;
            localStorage.setItem('zda_photosEnabled', photosEnabled);
            updatePhotoToggleButton();
            loadDay(currentDay);
        }

        function updatePhotoToggleButton() {
            if(photosEnabled) {
                els.photoToggle.classList.add('active');
                els.photoToggle.innerHTML = "üì∑ Foto's AAN";
            } else {
                els.photoToggle.classList.remove('active');
                els.photoToggle.innerHTML = "üì∑ Foto's UIT";
            }
        }

        function loadDay(dayIndex) {
            currentDay = dayIndex;
            const data = daysData[dayIndex - 1];
            
            els.dayDisplay.innerText = `DAG ${dayIndex}`;
            els.themeTitle.innerText = data.theme;
            els.quoteText.innerText = data.quote;
            els.quoteAuthor.innerText = `- ${data.author}`;
            els.contextText.innerText = data.context; // Context invullen
            els.actionText.innerText = data.action;
            els.nightText.innerText = data.night;

            // Reset context box naar verborgen
            els.contextDisplay.style.display = "none";

            // Achtergrond Logica - Specifieke termen voor sfeer
            if(photosEnabled) {
                const seeds = ['nature', 'sky', 'mountains', 'light', 'forest', 'creation', 'peace', 'sunrise', 'church', 'candle'];
                const seedWord = seeds[dayIndex % seeds.length];
                
                const imgUrl = `https://picsum.photos/seed/${dayIndex}_zda_${seedWord}/1920/1080`;
                
                const img = new Image();
                img.src = imgUrl;
                img.onload = () => {
                     els.bgImage.style.backgroundImage = `url('${imgUrl}')`;
                     els.bgImage.style.opacity = '1';
                };

                els.bgOverlay.style.backdropFilter = 'blur(4px)';
                document.body.style.backgroundColor = 'transparent';
            } else {
                els.bgImage.style.opacity = '0';
                els.bgOverlay.style.backdropFilter = 'blur(0px)';
                document.body.style.backgroundColor = 'var(--paper-bg)';
            }

            // Unieke storage key voor ZDA notities
            const savedNote = localStorage.getItem(`zda_note_day_${dayIndex}`);
            els.userNotes.value = savedNote ? savedNote : "";

            if (savedNote && savedNote.length > 2) {
                els.nightSection.style.display = 'block';
            } else {
                els.nightSection.style.display = 'none';
            }
            
            els.prevBtn.disabled = (dayIndex === 1);
            els.nextBtn.disabled = (dayIndex === totalDays);
        }

        function completeDay() {
            if(els.userNotes.value.trim() === "") {
                alert("Schrijf een korte gedachte op voordat je de dag afsluit.");
                return;
            }
            localStorage.setItem(`zda_note_day_${currentDay}`, els.userNotes.value);
            
            els.nightSection.style.display = 'block';
            els.nightSection.scrollIntoView({behavior: "smooth"});

            const originalText = els.saveBtn.innerText;
            els.saveBtn.innerText = "‚ú® Opgeslagen";
            els.saveBtn.classList.add('btn-success');
            
            setTimeout(() => {
                els.saveBtn.innerText = originalText;
                els.saveBtn.classList.remove('btn-success');
            }, 2000);
        }

        function changeDay(offset) {
            const newDay = currentDay + offset;
            if (newDay >= 1 && newDay <= totalDays) {
                loadDay(newDay);
            }
        }

        function printJournal() {
            const printContent = document.getElementById('print-content');
            printContent.innerHTML = ""; 

            daysData.forEach((day, index) => {
                const dayNum = index + 1;
                const note = localStorage.getItem(`zda_note_day_${dayNum}`);
                const displayNote = note ? note : "(Nog geen notitie gemaakt)";
                
                const entryDiv = document.createElement('div');
                entryDiv.className = 'print-entry';

                entryDiv.innerHTML = `
                    <div class="print-header">Dag ${dayNum}: ${day.theme}</div>
                    <div class="print-verse">${day.quote}</div>
                    <span class="print-ref">- ${day.author}</span>
                    <div style="margin-bottom:10px; font-size:0.9em; margin-top:10px; color:#444;"><strong>Achtergrond:</strong> ${day.context}</div>
                    <div style="margin-bottom:10px; font-size:0.9em;"><strong>Opdracht:</strong> ${day.action}</div>
                `;

                const noteDiv = document.createElement('div');
                noteDiv.className = 'print-note';
                
                const label = document.createElement('em');
                label.innerText = 'Mijn overdenking:';
                
                noteDiv.appendChild(label);
                noteDiv.appendChild(document.createElement('br'));
                noteDiv.appendChild(document.createTextNode(displayNote));

                entryDiv.appendChild(noteDiv);
                printContent.appendChild(entryDiv);
            });

            window.print();
        }
    </script>
