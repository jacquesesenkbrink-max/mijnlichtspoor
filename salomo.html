<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31 Dagen met Salomo: Wijsheid & Balans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Salomo Thema: Olijf, Goud, Perkament & Wijsheid */
            --primary-color: #556b2f; /* Olijfgroen */
            --primary-light: #8fbc8f; 
            --accent-color: #daa520;  /* Antiek Goud */
            --pastel-bg: #fdf5e6;     /* Oud kant / Perkament */
            --glass-bg: rgba(255, 255, 255, 0.95);
            --btn-gradient: linear-gradient(135deg, #556b2f 0%, #2f4f4f 100%);
            --radius: 15px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Lato', sans-serif;
            color: #2f4f4f;
            background-color: var(--pastel-bg); /* Gewoon een rustige kleur */
        }

        .container {
            min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .card {
            background: var(--glass-bg);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 600px; width: 100%;
            box-shadow: 0 20px 50px rgba(85, 107, 47, 0.1);
            position: relative;
            border: 1px solid #dcdcdc;
            border-top: 5px solid var(--accent-color);
        }

        header { text-align: center; margin-bottom: 25px; }

        .top-nav {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }

        .home-btn {
            text-decoration: none; color: var(--primary-light); font-weight: bold; font-size: 0.9rem; transition: 0.3s;
        }
        .home-btn:hover { color: var(--accent-color); }

        h1 { 
            font-family: 'Playfair Display', serif; 
            color: var(--primary-color); 
            margin: 5px 0; 
            font-size: 2rem; 
        }
        
        .subtitle { 
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px; color: var(--accent-color); font-weight: bold; 
        }

        .day-badge {
            background: var(--primary-color); color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; letter-spacing: 1px;
        }

        .scripture-box {
            text-align: center; margin: 30px 0; font-size: 1.25rem; line-height: 1.6; color: #2f4f4f; font-family: 'Playfair Display', serif; font-style: italic;
        }
        .reference { 
            display: block; margin-top: 15px; font-weight: bold; font-style: normal; font-size: 0.85rem; color: var(--accent-color); font-family: 'Lato', sans-serif; text-transform: uppercase; 
        }

        .action-box {
            background: #fff; border-left: 4px solid var(--primary-color);
            padding: 20px; border-radius: 5px; margin-bottom: 25px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
        }
        .action-title { font-weight: bold; color: var(--primary-light); text-transform: uppercase; font-size: 0.75rem; display: block; margin-bottom: 8px; letter-spacing: 1px;}

        textarea {
            width: 100%; height: 120px; padding: 15px; border-radius: 5px; border: 2px solid #e0e0e0;
            font-family: 'Lato', sans-serif; font-size: 1rem; margin-bottom: 15px; resize: vertical; outline: none; transition: 0.3s;
            background: #fafafa; color: #2f4f4f;
        }
        textarea:focus { border-color: var(--accent-color); background: #fff; }

        .btn-primary {
            background: var(--btn-gradient); color: white; border: none; padding: 15px 30px;
            font-size: 1rem; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(85, 107, 47, 0.2); transition: 0.3s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(85, 107, 47, 0.3); }

        .night-thought {
            margin-top: 30px; background: var(--primary-color); color: #fdf5e6; padding: 25px;
            border-radius: 10px; text-align: center; display: none; animation: fadeIn 0.6s ease;
        }
        
        .nav-buttons {
            display: flex; justify-content: space-between; margin-top: 30px; padding-top: 20px; border-top: 1px solid #dcdcdc;
        }
        .nav-btn { background: none; border: none; cursor: pointer; color: #8fbc8f; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
        .nav-btn:hover:not(:disabled) { color: var(--accent-color); }
        .nav-btn:disabled { opacity: 0.3; cursor: default; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Print Styles */
        @media print {
            body * { visibility: hidden; }
            #printable-journal, #printable-journal * { visibility: visible; }
            #printable-journal { position: absolute; left: 0; top: 0; width: 100%; color: black; padding: 40px;}
            .print-entry { margin-bottom: 30px; border-bottom: 1px solid #ccc; padding-bottom: 20px; page-break-inside: avoid; }
            .print-header { font-weight: bold; font-size: 1.2em; margin-bottom: 5px; }
        }
        #printable-journal { display: none; }
        
        @media (max-width: 600px) {
            .card { padding: 25px; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="top-nav">
                <a href="mentoren.html" class="home-btn">‚Üê Terug naar Gidsen</a>
                <span class="day-badge" id="day-display">DAG 1</span>
                </div>

            <header>
                <div class="subtitle" id="month-subtitle">TRAJECT: WIJSHEID & BALANS</div>
                <h1 id="theme-title">...</h1>
            </header>

            <div class="scripture-box">
                <span id="verse-text">Laden...</span>
                <span class="reference" id="verse-ref">...</span>
            </div>

            <div class="action-box">
                <span class="action-title">Inzicht voor Vandaag</span>
                <span id="action-text">...</span>
            </div>

            <label style="font-size:0.85rem; font-weight:bold; color:#556b2f; display:block; margin-bottom:8px; text-transform: uppercase; letter-spacing: 1px;">Mijn inzicht:</label>
            <textarea id="user-notes" placeholder="Wat leert de wijsheid jou vandaag?"></textarea>
            <button class="btn-primary" id="save-btn" onclick="completeDay()">Dag Afronden</button>

            <div id="night-section" class="night-thought">
                <h3 style="margin:0 0 10px 0; font-size:1.1rem; color: #daa520;">ü¶â Spreuk voor de Nacht</h3>
                <p id="night-text" style="margin:0; line-height: 1.6;">...</p>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" id="prev-btn" onclick="changeDay(-1)">‚Üê Vorige</button>
                <button class="nav-btn" onclick="printJournal()">üñ®Ô∏è Reisverslag</button>
                <button class="nav-btn" id="next-btn" onclick="changeDay(1)">Volgende ‚Üí</button>
            </div>
        </div>
    </div>

    <div id="printable-journal">
        <div style="text-align:center; margin-bottom:40px;">
            <h1 style="color:#556b2f;">Mijn Reis met Salomo</h1>
            <p>Op zoek naar wijsheid in een dwaze wereld.</p>
        </div>
        <div id="print-content"></div>
    </div>

    <script>
        // CONFIGURATIE VOOR SALOMO
        
        const journeyConfig = {
            character: "Salomo",
            storageKey: "salomo_journal", 
            days: [
                { theme: "Het begin van wijsheid", verse: "De vrees voor de HEER is het begin van alle kennis.", ref: "Spreuken 1:7", action: "Wijsheid begint met ontzag. Kijk vandaag naar de lucht, een boom of je eigen hand en besef: 'Iemand heeft dit gemaakt'. Voel je klein en veilig.", night: "Als je God vreest (respecteert), hoef je voor niets anders bang te zijn." },
                { theme: "Vraag wat je wilt", verse: "Geef Uw dienaar een opmerkzaam hart.", ref: "1 Koningen 3:9", action: "Als je √©√©n ding mocht vragen, wat zou het zijn? Rijkdom? Eer? Of inzicht? Bid vandaag om 'een opmerkzaam hart' in je contact met anderen.", night: "God geeft graag aan wie nederig vraagt. Hij geeft wijsheid √©n wat je niet vroeg." },
                { theme: "Vertrouw niet op jezelf", verse: "Vertrouw op de HEER met heel je hart, en steun niet op eigen inzicht.", ref: "Spreuken 3:5", action: "Leg je 'ja-maar' en je analyses even opzij. Zeg tegen God: 'Ik snap het niet, maar ik vertrouw U'. Dat geeft rust.", night: "Je hoeft niet alles te begrijpen om goed te kunnen slapen. Hij houdt de wacht." },
                { theme: "Bewaak je hart", verse: "Van alles waarover je waakt, waak vooral over je hart.", ref: "Spreuken 4:23", action: "Je hart is de bron. Wat laat je binnen? (Nieuws, roddel, zorgen?). Zet vandaag een filter op je ziel. Laat alleen het goede binnen.", night: "Sluit je hart voor de nacht af voor zorgen, en open het voor Zijn vrede." },
                { theme: "Leren van de mier", verse: "Ga naar de mieren, luiaard, kijk hoe ze werken en word wijs.", ref: "Spreuken 6:6", action: "Kom in actie. Is er een taak die je uitstelt? Zet de wekker op 15 minuten en begin gewoon. Actie verdrijft zorgen.", night: "De slaap van wie werkt is zoet. Je hebt je rust verdiend." },
                { theme: "Woorden zijn leven", verse: "Dood en leven zijn in de macht van de tong.", ref: "Spreuken 18:21", action: "Spreek vandaag geen enkel negatief woord over jezelf ('wat ben ik stom'). Zegen jezelf en anderen met je woorden.", night: "Laat je laatste woorden van vandaag woorden van dankbaarheid zijn." },
                { theme: "Alles is lucht en leegte", verse: "Lucht en leegte, zegt Prediker, alles is lucht en leegte.", ref: "Prediker 1:2", action: "Relativeer je bezit. Als alles morgen weg is, wie ben je dan nog? Je identiteit ligt in God, niet in je spullen.", night: "Naakt ben ik gekomen, naakt zal ik gaan. Alleen Zijn liefde blijft." },
                { theme: "Tijd voor alles", verse: "Er is een tijd om te huilen en een tijd om te lachen.", ref: "Prediker 3:4", action: "Vecht niet tegen het seizoen waarin je zit. Ben je verdrietig? Huil. Ben je blij? Lach. Accepteer het 'nu'.", night: "God heeft alles mooi gemaakt op zijn tijd. Ook deze dag past in Zijn moza√Øek." },
                { theme: "Twee zijn beter dan √©√©n", verse: "Want als ze vallen, helpt de een de ander overeind.", ref: "Prediker 4:10", action: "We zijn niet gemaakt voor isolement. Stuur een berichtje naar iemand: 'Ik ben blij dat jij er bent'. Investeer in vriendschap.", night: "Zelfs als je alleen slaapt, ben je verbonden met het Lichaam van Christus." },
                { theme: "Het drievoudige snoer", verse: "Een drievoudig snoer wordt niet spoedig verbroken.", ref: "Prediker 4:12", action: "Jij, de ander en God. Vlecht God in je relaties. Bid samen met je partner of een vriend(in).", night: "God is de derde streng die de boel bij elkaar houdt als wij zwak zijn." },
                { theme: "Geniet van het goede", verse: "Ik heb ingezien dat er niets beters is dan zich te verheugen.", ref: "Prediker 3:12", action: "Genieten is een opdracht! Eet je avondeten met aandacht. Proef het. Dank de Gever. Wees geen vrome zuurpruim.", night: "God geeft ons alle dingen rijkelijk om van te genieten." },
                { theme: "Vriendelijke woorden", verse: "Vriendelijke woorden zijn als honing, zoet voor de ziel.", ref: "Spreuken 16:24", action: "Wees vandaag overdreven vriendelijk. Tegen de kassi√®re, je gezin, je collega. Het kost niets en het geneest.", night: "Zoetheid van de ziel geeft een rustige slaap." },
                { theme: "Trots komt voor de val", verse: "Trots komt v√≥√≥r de ondergang.", ref: "Spreuken 16:18", action: "Heb je gelijk? Hoef je het niet te halen. Oefen vandaag in 'ongelijk hebben' of de minste zijn. Dat is goed voor je ego.", night: "God weerstaat de hoogmoedigen, maar de nederigen geeft Hij genade." },
                { theme: "Een vrolijk hart", verse: "Een vrolijk hart bevordert de genezing.", ref: "Spreuken 17:22", action: "Zoek humor op. Lachen ontspant je spieren en je ziel. God heeft humor uitgevonden.", night: "Vreugde is serieuze zaak in de hemel." },
                { theme: "De naam van de Heer", verse: "De Naam van de HEER is een sterke toren.", ref: "Spreuken 18:10", action: "Voel je je onveilig? Ren in gedachten die toren binnen. Spreek de naam 'Jezus' uit over je angst.", night: "Binnen de muren van Zijn Naam ben je onbereikbaar voor de vijand." },
                { theme: "Plannen maken", verse: "Het hart van een mens overdenkt zijn weg, maar de HEER bestuurt zijn voetstappen.", ref: "Spreuken 16:9", action: "Maak plannen, maar houd ze losjes vast. Sta open voor Gods 'omleidingen' vandaag.", night: "Gods navigatie is beter dan die van jou. Slaap gerust, Hij stuurt." },
                { theme: "Opvoeding", verse: "Oefen de jongeman overeenkomstig zijn weg.", ref: "Spreuken 22:6", action: "Heb je kinderen of jongeren om je heen? Geef geen preek, maar geef het goede voorbeeld. Leef voor wat je gelooft.", night: "Kinderen zijn erfdeel van de Heer. Leg ze in Zijn handen terug." },
                { theme: "Vijanden voeden", verse: "Als uw vijand honger heeft, geef hem te eten.", ref: "Spreuken 25:21", action: "Is iemand onaardig? Doe iets aardigs terug. Dat 'stapelt vurige kolen op zijn hoofd' (maakt hem beschaamd/zacht).", night: "Kwaad overwinnen door het goede. Dat is de koninklijke weg." },
                { theme: "IJzer scherpt ijzer", verse: "Zoals ijzer ijzer scherpt, zo scherpt de ene mens de ander.", ref: "Spreuken 27:17", action: "Zoek iemand op die je uitdaagt, niet alleen mensen die je naar de mond praten. Waarheid maakt je scherper.", night: "Dank God voor de mensen die je scherp houden, ook als dat soms vonkt." },
                { theme: "Wie zijn geest beheerst", verse: "Wie zijn geest beheerst, is beter dan wie een stad inneemt.", ref: "Spreuken 16:32", action: "Zelfbeheersing is ware kracht. Tel tot 10 als je boos wordt. Adem in. Jij bent de baas over je emoties, met Gods hulp.", night: "De sterkste mens is hij die zichzelf overwint." },
                { theme: "De deugdzame vrouw/man", verse: "Haar waarde gaat die van robijnen ver te boven.", ref: "Spreuken 31:10", action: "Waardeer de mensen die zorgzaam zijn. Zorgzaamheid wordt vaak over het hoofd gezien. Geef een compliment.", night: "God ziet de stille dienaren. Ze blinken als juwelen in Zijn kroon." },
                { theme: "Grijs haar", verse: "Grijsheid is een sierlijke kroon.", ref: "Spreuken 16:31", action: "Ben je bang om oud te worden? Zie het als een ereteken. Deel je levenservaring met iemand jonger.", night: "God draagt je tot in de ouderdom. Je bent en blijft Zijn kind." },
                { theme: "Gods leiding", verse: "De mensen werpen het lot, maar de beslissing is aan de HEER.", ref: "Spreuken 16:33", action: "Twijfel je over een keuze? Doe wat je hand vindt om te doen, en vertrouw erop dat God de uitkomst bepaalt.", night: "Toeval bestaat niet. God gooit geen dobbelstenen; Hij regeert." },
                { theme: "Rijkdom en slaap", verse: "De slaap van de arbeider is zoet... maar de overvloed van de rijke laat hem niet slapen.", ref: "Prediker 5:11", action: "Wees tevreden met genoeg. Meer spullen = meer zorgen. Dank God voor 'genoeg'.", night: "Tevredenheid is het zachtste kussen." },
                { theme: "Gedenk je Schepper", verse: "Gedenk je Schepper in de dagen van je jeugd.", ref: "Prediker 12:1", action: "Wacht niet tot later. Dien God NU. Je hebt alleen vandaag. Geef je energie aan Hem.", night: "Je leven is een damp, maar in Zijn hand is het eeuwig." },
                { theme: "Het einde van de zaak", verse: "De slotsom van alles is: Vrees God en houd zijn geboden.", ref: "Prediker 12:13", action: "Maak het leven niet ingewikkeld. Heb God lief en doe wat Hij zegt. Dat is de kern. Houd het simpel vandaag.", night: "Eenvoud brengt rust. God is trouw." },
                { theme: "Gods liefde (Hooglied)", verse: "Mijn Liefste is van mij en ik ben van Hem.", ref: "Hooglied 2:16", action: "Gods liefde voor jou is hartstochtelijk en persoonlijk. Lees Hooglied eens als een brief van Jezus aan jou.", night: "Zijn banier over mij is de liefde." },
                { theme: "Liefde is sterk", verse: "Want de liefde is sterk als de dood.", ref: "Hooglied 8:6", action: "Niets kan je scheiden van Gods liefde. Geen fout, geen dood, geen duivel. Laat die zekerheid je anker zijn.", night: "Vele wateren kunnen de liefde niet blussen." },
                { theme: "Ontwaak", verse: "Ik sliep, maar mijn hart waakte.", ref: "Hooglied 5:2", action: "Blijf geestelijk wakker, ook als je moe bent. Houd een lijntje open naar Boven.", night: "Hij die jou bewaart, sluimert niet." },
                { theme: "Kom mee", verse: "Sta op, mijn vriendin, mijn mooie, en kom mee.", ref: "Hooglied 2:10", action: "Hoor je Zijn roep? Jezus nodigt je uit om uit je schuilplaats te komen. Het is tijd voor lente in je ziel.", night: "De winter is voorbij. De zangtijd is aangebroken." },
                { theme: "Wijsheid gevonden", verse: "Want wie Mij (Wijsheid) vindt, vindt het leven.", ref: "Spreuken 8:35", action: "Je hebt de wijsheid gezocht. Jezus IS de Wijsheid van God. Als je Hem hebt, heb je alles.", night: "Welterusten. Je bent wijs geworden tot zaligheid." }
            ]
        };

        // BASIS LOGICA
        let currentDay = 1;

        window.onload = function() {
            loadDay(1);
        };

        function loadDay(dayIndex) {
            currentDay = dayIndex;
            const data = journeyConfig.days[dayIndex - 1];
            
            document.getElementById('day-display').innerText = `DAG ${dayIndex}`;
            document.getElementById('theme-title').innerText = data.theme;
            document.getElementById('verse-text').innerText = `"${data.verse}"`;
            document.getElementById('verse-ref').innerText = data.ref;
            document.getElementById('action-text').innerText = data.action;
            document.getElementById('night-text').innerText = data.night;

            const savedNote = localStorage.getItem(`${journeyConfig.storageKey}_day_${dayIndex}`);
            document.getElementById('user-notes').value = savedNote ? savedNote : "";
            
            const nightSec = document.getElementById('night-section');
            if(savedNote && savedNote.length > 2) nightSec.style.display = 'block';
            else nightSec.style.display = 'none';

            document.getElementById('prev-btn').disabled = (dayIndex === 1);
            document.getElementById('next-btn').disabled = (dayIndex === journeyConfig.days.length);
        }

        function completeDay() {
            const noteText = document.getElementById('user-notes').value;
            if(noteText.trim() === "") {
                alert("Schrijf een korte gedachte op voordat je opslaat.");
                return;
            }
            localStorage.setItem(`${journeyConfig.storageKey}_day_${currentDay}`, noteText);
            
            const nightSec = document.getElementById('night-section');
            nightSec.style.display = 'block';
            nightSec.scrollIntoView({behavior: "smooth"});
            
            const btn = document.getElementById('save-btn');
            const oldText = btn.innerText;
            btn.innerText = "‚úì Opgeslagen";
            btn.style.background = "#27ae60"; 
            
            setTimeout(() => {
                btn.innerText = oldText;
                btn.style.background = "var(--btn-gradient)";
            }, 2000);
        }

        function changeDay(offset) {
            const newDay = currentDay + offset;
            if(newDay >= 1 && newDay <= journeyConfig.days.length) {
                loadDay(newDay);
            }
        }

        function printJournal() {
            const container = document.getElementById('print-content');
            container.innerHTML = ""; 

            journeyConfig.days.forEach((day, index) => {
                const dayNum = index + 1;
                const savedNote = localStorage.getItem(`${journeyConfig.storageKey}_day_${dayNum}`) || "(Nog geen notitie)";
                
                const entry = document.createElement('div');
                entry.className = 'print-entry';
                entry.innerHTML = `
                    <div class="print-header">Dag ${dayNum}: ${day.theme}</div>
                    <div style="font-style:italic; margin-bottom:10px;">"${day.verse}" (${day.ref})</div>
                    <div style="margin-bottom:10px; font-weight:bold;">Actie: ${day.action}</div>
                    <div style="background:#f9f9f9; padding:10px; border-left:3px solid #ccc;">
                        <strong>Mijn gedachte:</strong><br>${savedNote}
                    </div>
                `;
                container.appendChild(entry);
            });
            window.print();
        }
    </script>
</body>
</html>
