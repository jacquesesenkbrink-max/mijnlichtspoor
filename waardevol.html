    <style>
        :root {

            --text: #333333;

            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            z-index: -1;
            transition: background-color 0.8s ease;
        }

        header {
            text-align: center;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            box-sizing: border-box;
        }

        /* --- NIEUW: Home Link Stijl --- */
        .home-link {
            display: inline-block;
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            font-family: sans-serif;
        }
        .home-link:hover {
            border-color: var(--primary);
            transform: translateX(-3px);
        }

        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin: 0 0 15px 0;
            transition: color 0.5s ease;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            cursor: pointer;
            border-radius: 30px;
            font-family: sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
        }

            background-color: rgba(74, 111, 165, 0.1);
        }

            background-color: var(--primary);
            color: #fff;
        }

            background-color: transparent;
            border: 1px solid #999;
            color: #666;

            font-size: 0.8rem;
            font-family: sans-serif;

            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 50px;
            box-sizing: border-box;

            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 15px;
            transition: transform 0.2s;

            font-family: sans-serif;
            font-weight: bold;
            color: var(--text);
            font-size: 1.1rem;

            max-width: 600px;
            perspective: 1000px;
            margin-bottom: 80px;

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 8px solid var(--accent);
            position: relative;
            animation: slideIn 0.5s ease;

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }

            font-size: 0.9rem;
            padding: 6px 15px;
            border-radius: 20px;
            font-family: sans-serif;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;

            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 30px;
            font-family: sans-serif;

            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
            color: var(--primary);

            right: 30px;

            font-family: sans-serif;

            align-items: center;
            gap: 8px;

        }

            background: var(--primary);
            color: white;
            border-color: #fff;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .card { padding: 25px; }
            .quote { font-size: 1.2rem; }

        }
    </style>
</head>

            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=2560&q=100',
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2560&q=100',
            'https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=2560&q=100',
            'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2560&q=100',
            'https://images.unsplash.com/photo-1501854140884-074cf27f731d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2560&q=100'
        ];
        
        let currentImageIndex = 0;
        let currentThemeKey = 'value';
        let currentDayIndex = 0; 

        const root = document.documentElement;
        const pageTitle = document.getElementById('pageTitle');
        const container = document.getElementById('mainCardContainer');
        const dayIndicator = document.getElementById('dayIndicator');

        // Start
        switchTheme('value');

        function switchTheme(themeKey) {
            currentThemeKey = themeKey;
            const theme = themes[themeKey];
            
            // Kleuren
            root.style.setProperty('--primary', theme.colors.primary);
            root.style.setProperty('--accent', theme.colors.accent);
            root.style.setProperty('--overlay-color', theme.colors.overlay);

            // Tekst & Knoppen
            pageTitle.innerText = theme.title;
            document.getElementById('btn-value').classList.toggle('active', themeKey === 'value');
            document.getElementById('btn-imperfection').classList.toggle('active', themeKey === 'imperfection');

            renderCurrentCard();
        }

        function changeDay(delta) {
            const data = themes[currentThemeKey].data;
            const newIndex = currentDayIndex + delta;

            if (newIndex >= 0 && newIndex < data.length) {
                currentDayIndex = newIndex;
                renderCurrentCard();
            }
        }

        function goToToday() {
            const today = new Date().getDate(); 
            let targetDay = today;
            if (targetDay > 30) targetDay = 30; 
            if (targetDay < 1) targetDay = 1;
            
            currentDayIndex = targetDay - 1; 
            renderCurrentCard();
        }

        function renderCurrentCard() {
            const item = themes[currentThemeKey].data[currentDayIndex];
            
            dayIndicator.innerText = `Dag ${item.day} / 30`;
            
            container.innerHTML = `
                <div class="card">
                    <div class="day-badge-big">Dag ${item.day}</div>
                    <div class="quote">"${item.quote}"</div>
                    <div class="ref">‚Äî ${item.ref}</div>
                    <div class="divider"></div>
                    <div class="task-box">
                        <span class="task-title">De opdracht voor vandaag:</span>
                        ${item.task}
                    </div>
                </div>
            `;
        }

        function changeBackground() {
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
            document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
        }
    </script>
</body>
